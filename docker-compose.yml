version: '3.8'

services:
  postgres:
    image: postgres:14.5
    restart: always
    environment:
      POSTGRES_DB: familiada
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - '5432:5432'
    volumes:
      - postgres:/var/lib/postgresql/data
  test-postgres:
    image: postgres:14.5
    restart: always
    environment:
      POSTGRES_DB: test
      POSTGRES_USER: test
      POSTGRES_PASSWORD: test
    ports:
      - '5433:5432'
  api:
    build: 
      context: .
      dockerfile: ./apps/api/Dockerfile
    restart: always
    environment:
      CORS_ORIGINS: http://localhost:8080,http://localhost:3000
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/familiada
      DISABLE_REQUEST_LOGGING: false
      HOST: '0.0.0.0'
    depends_on:
      - postgres
    ports:
      - '0.0.0.0:3000:3000'

volumes:
  postgres: