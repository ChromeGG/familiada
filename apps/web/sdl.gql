"""Exposes a URL that specifies the behavior of this scalar."""
directive @specifiedBy(
  """The URL that specifies the behavior of this scalar."""
  url: String!
) on SCALAR

type AlreadyExistError implements Error {
  message: String!
}

type Alternative {
  id: ID!
  text: String!
}

type Answer {
  alternatives: [Alternative!]!
  id: ID!
  label: String!
  order: Int!
  points: Int!
}

type BaseError implements Error {
  message: String!
}

input CreateGameInput {
  gameId: String!
  playerName: String!
  playerTeam: TeamColor!
}

interface Error {
  message: String!
}

type Game {
  id: ID!
  status: GameStatus!
  teams: [Team!]!
}

type GameOptions {
  id: ID!
  language: Language!
  rounds: Int!
}

enum GameStatus {
  FINISHED
  LOBBY
  WAITING_FOR_ANSWERS
  WAITING_FOR_QUESTION
}

enum Language {
  EN
  PL
}

type Mutation {
  createGame(gameInput: CreateGameInput!): MutationCreateGameResult!
  joinToGame(playerName: String!, teamId: ID!): Player!
  sendAnswer: Float!
  startGame(gameId: ID!): Game!
}

union MutationCreateGameResult = AlreadyExistError | BaseError | MutationCreateGameSuccess

type MutationCreateGameSuccess {
  data: Game!
}

type Player {
  id: ID!
  name: String!
  team: Team!
}

type Query {
  test(asd: TeamColor!): TeamColor!
}

type Question {
  answers: [Answer!]!
  id: ID!
  status: Language!
  text: String!
}

type Subscription {
  gameInfo(gameId: String!): Game!
}

type Team {
  color: String!
  id: ID!
  players: [Player!]!
}

enum TeamColor {
  BLUE
  RED
}

